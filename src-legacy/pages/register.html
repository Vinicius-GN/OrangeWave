<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - OrangeWave</title>
  <link rel="stylesheet" href="../styles/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-logo">
        <a href="home.html">OrangeWave</a>
      </div>
      
      <div class="auth-form-container">
        <h1>Crie sua conta</h1>
        <p class="auth-subtitle">Preencha as informações abaixo para se cadastrar.</p>
        
        <form class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Nome</label>
              <input type="text" id="firstName" placeholder="João" required>
            </div>
            <div class="form-group">
              <label for="lastName">Sobrenome</label>
              <input type="text" id="lastName" placeholder="Silva" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
          </div>
          
          <div class="form-group">
            <label for="birthdate">Data de Nascimento</label>
            <input type="date" id="birthdate" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" placeholder="(00) 00000-0000" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="address">Endereço</label>
            <input type="text" id="address" placeholder="Rua, número, complemento" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="city">Cidade</label>
              <input type="text" id="city" placeholder="São Paulo" required>
            </div>
            <div class="form-group">
              <label for="state">Estado</label>
              <select id="state" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="zip">CEP</label>
            <input type="text" id="zip" placeholder="00000-000" required>
          </div>
          
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" placeholder="••••••••" required>
          </div>
          
          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" required>
              <span class="checkmark"></span>
              Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
        </form>
        
        <div class="auth-footer">
          <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
      </div>
    </div>
    
    <div class="auth-image">
      <div class="overlay"></div>
    </div>
  </div>
</body>
</html>
