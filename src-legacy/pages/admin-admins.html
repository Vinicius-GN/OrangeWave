<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administradores Ativos - OrangeWave Admin</title>
  <link rel="stylesheet" href="../styles/admin-pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="admin-dashboard.html" class="logo">OrangeWave</a>
    <button class="hamburger" onclick="this.classList.toggle('change')">
      <span class="bar1"></span>
      <span class="bar2"></span>
      <span class="bar3"></span>
    </button>
    <nav class="nav-links">
      <a href="admin-dashboard.html">Painel</a>
      <a href="admin-users.html">Usuários</a>
      <a href="admin-purchases.html">Compras</a>
      <a href="admin-admins.html" class="active">Administradores</a>
    </nav>
    <div class="user-section">
      <div class="profile">
        <span>Admin</span>
        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Admin Profile">
      </div>
    </div>
  </header>

  <main class="container">
    <div class="admins-container">
      <h1>Administradores Ativos</h1>
      
      <div class="filter-row">
        <div class="search-box">
          <input type="text" placeholder="Buscar administrador...">
          <button class="search-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="table-container">
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Função</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ADM-001</td>
              <td>Carlos Oliveira</td>
              <td>carlos.oliveira@orangewave.com</td>
              <td>(11) 98765-4321</td>
              <td>Super Admin</td>
              <td><span class="status-badge active">Ativo</span></td>
              <td>
                <button class="btn-icon delete">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
        <button class="pagination-btn next">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
