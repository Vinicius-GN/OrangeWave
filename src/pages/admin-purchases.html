<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Compras - OrangeWave Admin</title>
  <link rel="stylesheet" href="../styles/admin-pages.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html" class="logo">OrangeWave</a>
    <nav class="nav-links">
      <a href="admin-dashboard.html">Painel</a>
      <a href="admin-users.html">Usuários</a>
      <a href="admin-purchases.html" class="active">Compras</a>
      <a href="admin-admins.html">Administradores</a>
    </nav>
    <div class="user-section">
      <div class="profile">
        <span>Admin</span>
        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Admin Profile">
      </div>
    </div>
  </header>

  <main class="container">
    <div class="purchase-history-container">
      <h1>Histórico de Compras</h1>
      
      <div class="filter-row">
        <div class="search-box">
          <input type="text" placeholder="Buscar por ID do usuário...">
          <button class="search-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
        
        <div class="filter-group">
          <label>Status:</label>
          <select class="filter-select">
            <option value="all">Todos</option>
            <option value="active">Ativo</option>
            <option value="completed">Concluído</option>
            <option value="cancelled">Cancelado</option>
          </select>
        </div>
      </div>

      <div class="table-container">
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID do Usuário</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Preço Total</th>
              <th>Status</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>USR-001</td>
              <td>Bitcoin</td>
              <td>0.5</td>
              <td>R$ 87.000,00</td>
              <td><span class="status-badge active">Ativo</span></td>
              <td>25/04/2025</td>
            </tr>
            <tr>
              <td>USR-002</td>
              <td>Ethereum</td>
              <td>2.0</td>
              <td>R$ 23.200,00</td>
              <td><span class="status-badge completed">Concluído</span></td>
              <td>24/04/2025</td>
            </tr>
            <tr>
              <td>USR-003</td>
              <td>Apple Inc.</td>
              <td>10</td>
              <td>R$ 9.280,00</td>
              <td><span class="status-badge cancelled">Cancelado</span></td>
              <td>23/04/2025</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
        <button class="pagination-btn next">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
