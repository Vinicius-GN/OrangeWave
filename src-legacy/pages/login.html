<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OrangeWave</title>
  <link rel="stylesheet" href="../styles/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-logo">
        <a href="home.html">OrangeWave</a>
      </div>
      
      <div class="auth-form-container">
        <h1>Entrar</h1>
        <p class="auth-subtitle">Bem-vindo de volta! Por favor, entre com suas credenciais.</p>
        
        <form class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
              </svg>
              <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
          </div>
          
          <div class="form-group">
            <div class="label-with-link">
              <label for="password">Senha</label>
              <a href="password-recovery.html" class="forgot-password">Esqueceu sua senha?</a>
            </div>
            <div class="input-with-icon">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input type="password" id="password" placeholder="••••••••" required>
            </div>
          </div>
          
          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox">
              <span class="checkmark"></span>
              Manter conectado
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        
        <div class="auth-footer">
          <p>Ainda não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
    
    <div class="auth-image">
      <div class="overlay"></div>
    </div>
  </div>
</body>
</html>
