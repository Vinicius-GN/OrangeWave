<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Administrador - OrangeWave</title>
  <link rel="stylesheet" href="../styles/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-logo">
        <a href="index.html">OrangeWave</a>
      </div>
      
      <div class="auth-form-container">
        <h1>Cadastro de Administrador</h1>
        <p class="auth-subtitle">Crie uma conta com privilégios administrativos.</p>
        
        <form class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">Nome</label>
              <input type="text" id="firstName" placeholder="João" required>
            </div>
            <div class="form-group">
              <label for="lastName">Sobrenome</label>
              <input type="text" id="lastName" placeholder="Silva" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" placeholder="(00) 00000-0000" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="admin@orangewave.com" required>
          </div>
          
          <div class="form-group">
            <label for="role">Função</label>
            <select id="role" required>
              <option value="">Selecione</option>
              <option value="manager">Gerente</option>
              <option value="support">Suporte</option>
              <option value="content">Conteúdo</option>
              <option value="dev">Desenvolvedor</option>
              <option value="super">Super Administrador</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" placeholder="••••••••" required>
          </div>
          
          <div class="form-group">
            <label for="secretKey">Chave de Segurança</label>
            <input type="text" id="secretKey" placeholder="Insira a chave de administrador" required>
          </div>
          
          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" required>
              <span class="checkmark"></span>
              Concordo com os <a href="#">Termos de Uso para Administradores</a>
            </label>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Criar Conta de Administrador</button>
        </form>
        
        <div class="auth-footer">
          <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
        </div>
      </div>
    </div>
    
    <div class="auth-image admin">
      <div class="overlay"></div>
    </div>
  </div>
</body>
</html>
